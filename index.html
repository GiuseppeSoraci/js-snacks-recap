<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>JS Snacks Recap</title>
</head>

<body>

    <div id="app">
        <header>
            <h1>Contacts List</h1>
        </header>
        <main>
            <ul v-for="(contact,index) in contacts" :class="{red: contact.active == false} ">
                <li>{{index +1}} {{contact.name}} {{contact.surname}}</li>
                <li @click="showSurname(index)">{{contact.number}}</li>
            </ul>
        </main>

    </div>
